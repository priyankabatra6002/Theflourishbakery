<main>
  
  <div class="container">
    <h1>Our Menu</h1>

    <div class="grid" style="margin-right: 300px;">

        <div class="card">
          
            <img src="cake.avif" alt="Cake">
            <div class="categories">
    <button onclick="showCakes()">Cakes</button>
</div>
            <p>8 products</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1606313564200-e75d5e30476c" alt="Brownies">
            <div class="categories">
    <button onclick="showBrownies()">Brownies</button>
</div>
            
            <p>3 products</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1551024601-bec78aea704b" alt="Desserts">
            <div class="categories">
    <button onclick="showDesserts()">Desserts</button>
</div>
            
            <p>2 products</p>
        </div> 
    </div>
</div>

<div id="products" class="products"></div>

<div class="cart">
    <h2>üõí Cart</h2>
    <ul id="cartItems"></ul>
    <h3>Total: ‚Çπ<span id="total">0</span></h3>
</div>
</main>

<script>
  const productsDiv = document.getElementById("products");
const cartItems = document.getElementById("cartItems");
const totalSpan = document.getElementById("total");

let total = 0;

const cakes = [
    { name: "Lotus Cake", price: 1200, desc: "Creamy lotus biscoff delight", img: "lotus.jpeg" },
    { name: "Red Velvet Cake", price: 1500, desc: "Soft & rich red velvet", img: "redvelvet.jpeg" },
    { name: "Chocolate Fudge Cake", price: 1400, desc: "Loaded chocolate fudge", img: "fudge.jpeg" },
    { name: "Black Forest Cake", price: 1300, desc: "Chocolate & cherries", img: "blackforest.jpeg" },
    { name: "Pineapple Cake", price: 1100, desc: "Fresh pineapple flavor", img: "pineapple.jpeg" },
    { name: "KitKat Cake", price: 1450, desc: "Crunchy KitKat layers", img: "kitkat.jpeg" },
    { name: "Coffee Cake", price: 1250, desc: "Rich coffee aroma", img: "coffee.jpeg" },
    { name: "Vanilla Cream Cake", price: 1000, desc: "Classic vanilla taste", img: "vanila.jpeg" }
];

function showCakes() {
    productsDiv.innerHTML = "";

    cakes.forEach(cake => {
        const div = document.createElement("div");
        div.className = "product";

        div.innerHTML = `
            <img src="${cake.img}">
            <h3>${cake.name}</h3>
            <p>${cake.desc}</p>
            <span>‚Çπ${cake.price}</span>
            <button onclick="addToCart('${cake.name}', ${cake.price})">
                Add to Cart
            </button>
        `;

        productsDiv.appendChild(div);
    });
}

function addToCart(name, price) {
    const li = document.createElement("li");
    li.textContent = `${name} - ‚Çπ${price}`;
    cartItems.appendChild(li);

    total += price;
    totalSpan.textContent = total;
}

const brownies = [
    {
        name: "Chocolate Brownie",
        price: 450,
        desc: "Rich chocolate brownie with gooey center",
        img: "chocolate.jpeg"
    },
    {
        name: "Walnut Brownie",
        price: 500,
        desc: "Crunchy walnuts with soft chocolate base",
        img: "walnut.jpeg"
    },
    {
        name: "Fudge Brownie",
        price: 550,
        desc: "Extra fudgy & moist brownie",
        img: "fudge1.jpeg"
    },
    
];

function showBrownies() {
    productsDiv.innerHTML = "";

    brownies.forEach(brownie => {
        const div = document.createElement("div");
        div.className = "product";

        div.innerHTML = `
            <img src="${brownie.img}">
            <h3>${brownie.name}</h3>
            <p>${brownie.desc}</p>
            <span>‚Çπ${brownie.price}</span>
            <button onclick="addToCart('${brownie.name}', ${brownie.price})">
                Add to Cart
            </button>
        `;

        productsDiv.appendChild(div);
    });
}

const desserts = [
    {
        name: "Chocolate Lava Cake",
        price: 650,
        desc: "Warm chocolate cake with molten center",
        img: "lava.jpeg"
    },
    {
        name: "Caramel Custard",
        price: 500,
        desc: "Silky smooth custard with caramel topping",
        img: "custard.jpeg"
    }
];

function showDesserts() {
    productsDiv.innerHTML = "";

    desserts.forEach(dessert => {
        const div = document.createElement("div");
        div.className = "product";

        div.innerHTML = `
            <img src="${dessert.img}">
            <h3>${dessert.name}</h3>
            <p>${dessert.desc}</p>
            <span>‚Çπ${dessert.price}</span>
            <button onclick="addToCart('${dessert.name}', ${dessert.price})">
                Add to Cart
            </button>
        `;

        productsDiv.appendChild(div);
    });
}
</script>
