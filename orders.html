<style>
  body {
    font-family: "Georgia", serif;
    margin: 0;
    padding: 0;
    background-image: url(back.jpeg);
    color: #2a2a2a;
  }
  nav {
    display: flex;

    align-items: center;
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
  }
  .nav-left button {
    background: #b4986f;
    border: none;
    padding: 8px 15px;
    border-radius: 15px;
    color: white;
    cursor: pointer;
  }
  .nav-center {
    font-family: "Georgia", serif;
    font-weight: 600;
    font-size: 22px;
    color: #b4986f;
  }
  .nav-right a {
    margin-left: 20px;
    text-decoration: none;
    color: #2a2a2a;
    font-weight: 500;
  }
  .nav-right a.active {
    color: #b4986f;
    font-weight: 700;
  }
  main {
    max-width: 600px;
    margin: 40px auto;
    padding: 0 20px;
  }
  h1 {
    text-align: center;
    color: #b4986f;
    font-size: 2.5rem;
    margin-bottom: 20px;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  input, select, textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    font-family: "Arial", sans-serif;
  }
  button {
    background: #b4986f;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: 600;

<body>

<nav>
  <div class="nav-left">
    <button>Select Location</button>
  </div>
  <div class="nav-center">

  <div class="nav-right">

    <a href="social.html">Social Media</a>
    <a href="orders.html" class="active">Orders</a>
    <a href="contact.html">Contact Us</a>

</nav>

<main>
  <h1>Place Your Order</h1>
  <p style="text-align:center;">Fill out the form below to order your favorite treats!</p>

  <form action="#" method="post">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="tel" name="phone" placeholder="Your Phone Number" required>

    <label for="item">Select Item:</label>
    <select id="item" name="item" required>
      <option value="">--Choose an item--</option>
      <option value="cake">Cake</option>
      <option value="cupcake">Cupcake</option>
      <option value="bread">Bread</option>
      <option value="cookies">Cookies</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>

    <label for="message">Additional Notes:</label>
    <textarea id="message" name="message" rows="4" placeholder="Any special requests?"></textarea>

    <button type="submit">Submit Order</button>
  </form>
</main>

</body>
