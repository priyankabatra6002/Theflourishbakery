<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Flourish Bakers - Contact Us</title>
<style>
  body {
    font-family: "Georgia", serif;
    margin: 0;
    padding: 0;
    background: #fff;
    color: #2a2a2a;
  }
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
  }
  .nav-left button {
    background: #b4986f;
    border: none;
    padding: 8px 15px;
    border-radius: 15px;
    color: white;
    cursor: pointer;
  }
  .nav-center {
    font-family: "Georgia", serif;
    font-weight: 600;
    font-size: 22px;
    color: #b4986f;
  }
  .nav-right a {
    margin-left: 20px;
    text-decoration: none;
    color: #2a2a2a;
    font-weight: 500;
  }
  .nav-right a.active {
    color: #b4986f;
    font-weight: 700;
  }
  main {
    max-width: 600px;
    margin: 40px auto;
    padding: 0 20px;
  }
  h1 {
    text-align: center;
    color: #b4986f;
    font-size: 2.5rem;
    margin-bottom: 20px;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  input, textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    font-family: "Arial", sans-serif;
  }
  button {
    background: #b4986f;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: 600;
  }
  button:hover {
    background: #7f6646;
  }
   #successMessage {
            margin-top: 15px;
            color: green;
            text-align: center;
            font-weight: bold;
        }
</style>
</head>
<body>

<nav>
  <div class="nav-left">
    <button>Select Location</button>
  </div>
  <div class="nav-center">
    THE FL‚è∫URISH
  </div>
  <div class="nav-right">
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">About Us</a>
    <a href="social.html">Social Media</a>
    <a href="orders.html">Orders</a>
    <a href="contact.html" class="active">Contact Us</a>
  </div>
</nav>

<main>
  <h1>Contact Us</h1>
  <p style="text-align:center;">Have questions or feedback? Send us a message!</p>

  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="text" name="subject" placeholder="Subject" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
  <div id="successMessage"></div>
</div>
</main>
<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();

        document.getElementById("successMessage").innerText =
            "Your feedback is sent successfully.";
        this.reset();
    });
</script>

</body>
</html>
